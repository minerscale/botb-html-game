<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Yeah Boi</title>
  <meta name="description" content="Hello There!">
  <meta name="author" content="Minerscale">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div id="container">
  <div hidden id="globals" data-pattern=""></div>
  <p>Tick Rate: </p><input type="number" id="speed" value="8"><br>
  <p>Pattern Length: </p><input type="number" id="patternLen" value="12"><br>
  <p>Song Length (In patterns): </p><input type="number" id="songLen" value="2"><br>
</div>
<br>
<div id="buttons">
<button onclick="addPattern()">Add Pattern</button>
<button onclick="removePattern()">Remove Pattern</button><br>
<button onclick="updateSong()">Start Song</button>
<button onclick="stopSong()">Stop Song</button><br>
<a href="tutorial.html" id="tutorial" target="_blank">Tutorial!</a>
</div>

<br><div id="error"></div><br>

<button onclick="saveSong()" style="text-align:left !important">Save Song</button ><br>
<button onclick="loadSong(localStorage.getItem('saved'))" style="text-align:left !important">Load Song</button><br><br>

<textarea id="loadbox" rows="3" cols="15">Put your save in here and hit load!</textarea><br>
<button onclick="loadSong($('#loadbox').val())">Load from text box</button>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bytebeat.js"></script>
</body>
</html>
